<div class="container">

    <row>
        <div class="col-md-8">
            <h2>Account Edit Form</h2>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="accName">Account Name:</label>
                    <input type="text" class="form-control" id="accName" ng-model="name">
                </div>
                <div class="form-group">
                    <label>Address City</label>
                    <input type="text" ng-model="address1_city" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" ng-model="telephone1" class="form-control" />
                </div>
                <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
                <button type="submit"  class="btn btn-default" ng-click="back('views/home.html')">Back</button>
            </form>
        </div>
    </row>
</div>
